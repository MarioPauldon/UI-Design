<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:,">
    
    <!-- jQuery & jQuery UI (for Autocomplete) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>  
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <!-- Bootstrap & Custom CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">

    <title>Stock Market Insights</title>
  </head>
  <body class="{% block body_class %}{% endblock %}">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="/" style="font-weight: bold;">
          ğŸ“ˆ Stock Market Insights
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="navbar-nav me-auto"></div>

          <!-- Search Form -->
          <form class="d-flex" id="searchForm" action="{{ url_for('search') }}" method="GET">
            <input class="form-control me-2" type="search" id="searchInput" name="query" placeholder="Search for a company" required>
            <button class="btn btn-light" type="submit">ğŸ” Search</button>
          </form>

          <a class="btn btn-primary ms-3" href="{{ url_for('add_company') }}">â• Add Company</a>
        </div>
      </div>
    </nav>

    <div class="container mt-4">   
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Search Autocomplete -->
    <script>
      $(document).ready(function () {
          $("#searchInput").autocomplete({
              source: function (request, response) {
                  $.ajax({
                      url: "{{ url_for('autocomplete') }}",
                      data: { term: request.term },
                      success: function (data) {
                          response(data);
                      }
                  });
              },
              minLength: 2
          });

          // Ensure search works
          $("#searchForm").on("submit", function () {
              let searchValue = $("#searchInput").val().trim();
              if (searchValue === "") {
                  alert("Please enter a search term.");
                  return false;
              }
          });
      });
    </script>
  </body>
</html>
